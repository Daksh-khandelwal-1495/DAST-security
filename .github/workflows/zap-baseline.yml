name: ZAP Baseline (DAST)
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Mondays 02:00 UTC

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write          # to file/update a GitHub Issue with findings
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Wait for Render deployment to be ready
        run: |
          echo "Waiting for app to be ready..."
          timeout 30 bash -c 'until curl -f https://vulnerable-web-app-d0f8.onrender.com/health; do sleep 2; done' || echo "App may not be fully ready"
          
      - name: ZAP Baseline Scan (Remote Target)
        run: |
          docker run --rm \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://vulnerable-web-app-d0f8.onrender.com/ \
            -m 2 \
            -a \
            -j \
            -r report.html \
            -J report.json || true
          
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            
      - name: Send AI-Powered Slack Report with Remediation
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ vars.SLACK_CHANNEL || '#security-alerts' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USE_AI_CLASSIFICATION: true
        run: |
          python slack_reporter_full.py report.json javascript
      
      - name: Security Gate - Build Breaker
        if: always()
        env:
          MAX_CRITICAL_VULNS: 0
          MAX_HIGH_VULNS: 3
          MAX_MEDIUM_VULNS: 10
          AI_SEVERITY_THRESHOLD: 8.0
          BREAK_BUILD_ON_CRITICAL: ${{ vars.BREAK_BUILD_ON_CRITICAL || 'true' }}
        run: |
          python build_breaker.py report.json
