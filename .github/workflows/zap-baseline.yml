name: ZAP Baseline (DAST)
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Mondays 02:00 UTC

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write          # to file/update a GitHub Issue with findings
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Wait for Render deployment to be ready
        run: |
          echo "Checking if app is ready..."
          curl -f https://vulnerable-web-app-d0f8.onrender.com/health || echo "App is ready"
          
      - name: ZAP Baseline Scan (Remote Target)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://vulnerable-web-app-d0f8.onrender.com/ \
            -m 2 \
            -a \
            -j \
            -r report.html \
            -J report.json || true
      
      - name: List generated files
        run: |
          echo "Files in workspace:"
          ls -la ${{ github.workspace }}
          
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            
      - name: Send AI-Powered Slack Report
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: '#all-just-daksh'
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python slack_reporter_full.py report.json javascript


