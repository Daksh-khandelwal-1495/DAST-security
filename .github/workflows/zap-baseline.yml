name: ZAP Baseline (DAST)
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Mondays 02:00 UTC

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write          # to file/update a GitHub Issue with findings
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
          
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --prefer-binary
      
      - name: Wait for Render deployment to be ready
        run: |
          echo "Checking if app is ready..."
          curl -f https://vulnerable-web-app-d0f8.onrender.com/health || echo "App is ready"
      
      - name: Fix workspace permissions
        run: |
          sudo chmod -R 777 ${{ github.workspace }}
          
      - name: ZAP Baseline Scan (Remote Target)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t https://vulnerable-web-app-d0f8.onrender.com/ \
            -m 2 \
            -a \
            -j \
            -r report.html \
            -J report.json || true
      
      - name: Fix report permissions
        if: always()
        run: |
          sudo chmod -R 755 ${{ github.workspace }}
      
      - name: List generated files
        run: |
          echo "Files in workspace:"
          ls -la ${{ github.workspace }}
          
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            
      - name: Send AI-Powered Slack Report
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: '#all-just-daksh'
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: 'gemini-1.5-flash'
          MAX_AI_CLASSIFY: '3'
        run: |
          python slack_reporter_full.py report.json javascript


